{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <img class="card-img-top img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
        </div>
        <div class="col-gl-5">
            <h2> {{ product.name }} </h2>
            <p> <b>Aroma:</b> {{ product.aroma }}</p>
            <p> <b>Use:</b> {{ product.use }}</p>
            <p> <b>Substitue:</b> {{ product.substitute }}</p>
            <p> <b>Alfa-acid:</b> {{ product.alfa_acid }} %</p>
            <p> <b>Beta-acid:</b> {{ product.beta_acid }} %</p>
            <form method="POST" action="">
            <input type="number" value="1" name="amount" >
            <input type="submit" value="Add to cart">
            </form>

        
        </div>
    </div>
</div>
{% endblock %}
